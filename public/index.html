<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Pokemon Browser</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1><img src = "pokemon.png" width = "100" height = "40">Browser</h1>
    <div id="app">
      <div v-if="loading">
          <p>Loading...</p>
        </div>
        <div v-else>
          <p>
          <button v-on:click="firstPokemon">First</button>
          <button v-on:click="previousPokemon">Previous</button>
          <button v-on:click="nextPokemon">Next</button>
          <button v-on:click="lastPokemon">Last</button>
          <button v-on:click="randomPokemon">Random</button>
        </p>
          <h2>{{current.name}}</h2>
          <img v-bind:src="current.img" v-bind:alt="current.alt">
          <p>Primary Type: {{current.typesList}}</p>
          <p><i>Pokedex Index #{{current.id}}</i></p>
          <star-rating class="center" v-bind:increment="0.5" active-color="#ddcc00" @rating-selected ="setRating"></star-rating>
          <p>Average Fan Rating: {{average}}</p>
        <h3>Add a Comment</h3>
        <form v-on:submit.prevent="addComment">
          <input v-model="addedName" placeholder="Name"></p>
          <textarea v-model="addedComment"></textarea>
          <br />
          <button type="submit">Comment</button>
        </form>
        <h3>Comments</h3>
        <div v-for="comment in comments[number]">
          <hr>
          <p>{{comment.text}}</p>
          <p><i>-- {{comment.author}}</i></p>
          <p><i>{{comment.date}}</i></p>
        </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js">
    </script>
  </body>



  <footer class = "center">
    <p> By Daniel Scott for CS 260 Spring 2019</p>

  </footer>
</html>
